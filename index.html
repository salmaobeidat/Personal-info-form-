<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-4"> Form</h1>
    <form action="" id="formId">
        <div class="row my-4 d-flex justify-content-around mx-3">

            <!--First line-->
            <div class="col-lg-5 col-8 mb-4 mb-lg-0 ">
                <label for="First Name" class="my-2"><strong>First Name</strong></label>
                <input type="text" class="form-control mb-3" placeholder="First Name" aria-label="First name"
                    id="firstname" required>
            </div>
            <div class="col-lg-5 col-8 mb-4 mb-lg-0">
                <label for="Last Name" class="my-2"><strong>Last Name</strong></label>
                <input type="text" class="form-control mb-3" placeholder="Last Name" aria-label="Last name" required
                    id="lastname">
            </div>

            <!--Second line-->
            <div class="col-lg-5 col-8 mb-4 mb-lg-0">
                <label for="email" class="form-label my-2"><strong>Email</strong></label>
                <input type="email" class="form-control mb-3" id="email" placeholder="Name@example.com" required>
            </div>
            <div class="col-lg-5 col-8 mb-4 mb-lg-0">
                <label for="phonenumber" class="form-label my-2"><strong>Phone</strong></label>
                <input type="tel" class="form-control mb-3" id="phonenumber" placeholder="+96207..." required>
            </div>

            <!--Third line-->
            <div class="col-lg-5 col-8 mb-4 mb-lg-0">
                <label for="DateBirth" class="form-label my-2"><strong>Date of Birth</strong></label>
                <input type="date" name="DateBirth" id="Birthdate" class="form-control mb-3" required>
            </div>
            <div class="col-lg-5 col-8 mb-4 mb-lg-0">
                <label for="Gender" class="form-label my-2"><strong>Gender</strong></label>
                <select class="form-select form-select-md mb-3" aria-label="Large select example" required id="gender">
                    <option selected>Choose..</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!--Fourth line-->
            <div class="mb-4 col-8 col-lg-11 ">
                <label for="exampleFormControlTextarea1" class="form-label"><strong>Address</strong></label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <input type="submit" class="btn btn-dark btn-lg col-3 mx-3"></input>

            <input type="reset" class="btn btn-dark btn-lg col-3" onclick="Reset()"></input>
        </div>
    </form>

    <!--*****************************Cards************************ -->

    <div class="my-4 mx-3 row justify-content-around" id="CardsContainer">
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js"></script>
</body>

</html>
