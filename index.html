<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-4">  Form</h1>
    <form action="" id="formId">
        <div class="row my-4 d-flex justify-content-around mx-3">

            <!--First line-->
            <div class="col-lg-5 col-8 mb-4 mb-lg-0 ">
                <label for="First Name" class="my-2"><strong>First Name</strong></label>
                <input type="text" class="form-control mb-3" placeholder="First Name" aria-label="First name" id="firstname" required>
            </div>
            <div class="col-lg-5 col-8 mb-4 mb-lg-0">
                <label for="Last Name" class="my-2"><strong>Last Name</strong></label>
                <input type="text" class="form-control mb-3" placeholder="Last Name" aria-label="Last name" required id="lastname">
            </div>

            <!--Second line-->
            <div class="col-lg-5 col-8 mb-4 mb-lg-0">
                <label for="email" class="form-label my-2"><strong>Email</strong></label>
                <input type="email" class="form-control mb-3" id="email" placeholder="Name@example.com" required>
            </div>
            <div class="col-lg-5 col-8 mb-4 mb-lg-0">
                <label for="phonenumber" class="form-label my-2"><strong>Phone</strong></label>
                <input type="tel" class="form-control mb-3" id="phonenumber" placeholder="+96207..." required>
            </div>

            <!--Third line-->
            <div class="col-lg-5 col-8 mb-4 mb-lg-0">
                <label for="DateBirth" class="form-label my-2"><strong>Date of Birth</strong></label>
                <input type="date" name="DateBirth" id="Birthdate" class="form-control mb-3" required>
            </div>
            <div class="col-lg-5 col-8 mb-4 mb-lg-0">
                <label for="Gender" class="form-label my-2"><strong>Gender</strong></label>
                <select class="form-select form-select-md mb-3" aria-label="Large select example" required id="gender">
                    <option selected>Choose..</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                    <option value="3">Other</option>
                </select>
            </div>
            <!--Fourth line-->
            <div class="mb-4 col-8 col-lg-11 ">
                <label for="exampleFormControlTextarea1" class="form-label"><strong>Address</strong></label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <button type="submit" class="btn btn-dark btn-lg col-2 mx-3">Submit</button>
            <button type="reset" class="btn btn-dark btn-lg col-2" onclick="Reset()">Reset</button>
        </div>
    </form>



    <h1 class="text-center mt-4">Personal Info.</h1>
    <div class="container text-center my-sm-10">
        <div class="row justify-content-around">
            <div class="col-10 col-md-4 my-4 row justify-content-center">
                <div class="card " style="width: 18rem;">
                    <img src="images/personal.png" class="card-img-top" alt="personal image">
                    <div class="card-body">
                        <h5 class="card-title">Full Name</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-10 col-md-4 my-4 row justify-content-center">
                <div class="card " style="width: 18rem;">
                    <img src="images/email image.jpg" class="card-img-top" alt="email image">
                    <div class="card-body">
                        <h5 class="card-title">Email Address</h5>
                        <p class="card-text"></p>
                        
                        </div>
                </div>
            </div>
            <div class="col-10 col-md-4 mt-4  mb-4 row justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="images/phone-number.svg" class="card-img-top" alt="phone number image">
                    <div class="card-body">
                        <h5 class="card-title">Phone Number</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container  my-sm-10">
        <div class="row justify-content-around">
            <div class="col-10 col-md-4 mt-4  mb-4 row justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="images/date of birth.png" class="card-img-top" alt="Date of birth icon">
                    <div class="card-body">
                        <h5 class="card-title">Date of Birth</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-10 col-md-4 mt-4  mb-4 row justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="images/gender icon.png" class="card-img-top" alt="gender icon">
                    <div class="card-body">
                        <h5 class="card-title">Gender</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
       <div class="col-10 col-md-4 mt-4  mb-4 row justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="images/address.jpg" class="card-img-top" alt="address icon">
                    <div class="card-body">
                        <h5 class="card-title">Address</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="app.js"></script>
</body>

</html>
